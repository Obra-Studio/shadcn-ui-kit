<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link
				href="%sveltekit.assets%/favicon-i.ico"
				id="dark-scheme-icon"
				media="(prefers-color-scheme:dark)"
				rel="icon"
				type="image/x-icon"
		/>
		<link
				href="%sveltekit.assets%/favicon.ico"
				id="light-scheme-icon"
				media="(prefers-color-scheme:light)"
				rel="icon"
				type="image/x-icon"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta content="Obra shadcn/ui docs" property="og:title" />
		<meta
				content="Documentation for Obra Studio's shadcn/ui kit."
				property="og:description"
		/>
		<meta content="%sveltekit.assets%/og-image.png" property="og:image" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="font-sans">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
